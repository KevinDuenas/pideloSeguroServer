# Custom Scalars
scalar Date

# Directives
directive @paginate on FIELD_DEFINITION

type Query {
  # User
  userByToken: User!

  # Confg - Documents
  driverDocuments: [DocumentConfig]

  # Others
  serverDate: Date!
}

type Mutation {
  # User
  updateUserByToken(user: UserUpdateInput!): User!
  createVerificationRequest(userId: ID!): Boolean!
  updateVerificationRequest(requestId: ID!): Boolean!

  # Config - Documents
  createDocument(document: DocumentCreateInput!): Boolean!

  # Others
  serverDate: Date!
}
